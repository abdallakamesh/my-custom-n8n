services:
  n8n:
    build: .   # <-- This is the key change
    environment:
      - 'SERVICE_FQDN_N8N_5678:${SERVICE_FQDN_N8N}'
      - 'N8N_EDITOR_BASE_URL=https://n8n.${SERVICE_FQDN_N8N}'
      - 'WEBHOOK_URL=https://n8n.${SERVICE_FQDN_N8N}'
      - 'N8N_HOST=${SERVICE_URL_N8N}'
      - 'GENERIC_TIMEZONE=Europe/Berlin'
      - 'TZ=${TZ:-Europe/Berlin}'
    volumes:
      - 'n8n-data:/home/node/.n8n' # <-- This line matches your old config and saves your data
    healthcheck:
      test:
        - CMD-SHELL
        - 'wget -qO- http://127.0.0.1:5678/'
      interval: 5s
      timeout: 20s
      retries: 10
